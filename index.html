<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Upload</title>
    <link href="css/tailwind.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet" />
  </head>
  <body>
    <div class="antialiased">
      <section class="w-full flex">
        <div class="w-1/4 bg-gray-200 min-h-full px-4 py-10 shadow-md text-center justify-center">
          <div class="relative max-w-2xl">
            <div class="absolute top-10 h-full border-r-2 border-red-900 left-3"></div>
            <ul class="space-y-2">
              <li>
                <div class="flex items-center pt-4">
                  <span class="w-6 h-6 bg-red-900 rounded-full text-xs text-white font-bold p-1">01</span>
                  <h5 class="ml-4 font-bold text-gray-600">Basic Info</h5>
                </div>
              </li>
              <li>
                <div class="flex items-center pt-4">
                  <span class="w-6 h-6 bg-red-900 rounded-full text-xs text-white font-bold p-1">02</span>
                  <h5 class="ml-4 font-bold text-gray-600">Apartment Configuration</h5>
                </div>
              </li>
              <li>
                <div class="flex items-center pt-4">
                  <span class="w-6 h-6 bg-red-900 rounded-full text-xs text-white font-bold p-1">03</span>
                  <h5 class="ml-4 font-bold text-gray-600">Features</h5>
                </div>
              </li>
              <li>
                <div class="flex items-center pt-4">
                  <span class="w-6 h-6 bg-red-900 rounded-full text-xs text-white font-bold p-1">04</span>
                  <h5 class="ml-4 font-bold text-gray-600">Features</h5>
                </div>
              </li>
            </ul>
          </div>
        </div>
        <div lass="w-3/4 h-screen bg-gray-900 px-4">
          <div class="mx-auto py-12 w-4/5">
            <div class="py-8">
              <h1 class="text-4xl font-bold">Describe Your Property</h1>
              <p class="mt-2 text-sm text-gray-400">Help Travelers to find comfortable places by providing accurate description and address.</p>
            </div>
            <div class="pt-12">
              <h2 class="text-lg font-bold">Property Details</h2>
              <div class="mt-8 max-w-md">
                <div class="grid grid-cols-1 gap-6">
                  <label class="block">
                    <span class="text-gray-400 text-sm">Property name </span>
                    <input type="text" class="mt-0 block w-full px-0.5 border-0 border-b-2 border-gray-200 focus:ring-0 focus:border-black" placeholder="" spellcheck="false" data-ms-editor="true" />
                  </label>
                  <label class="block">
                    <span class="text-gray-400 text-sm">Property type</span>
                    <select class="block w-full mt-0 px-0.5 border-0 border-b-2 border-gray-200 focus:ring-0 focus:border-black">
                      <option>Select Type</option>
                      <option>Hotel</option>
                      <option>Wedding</option>
                      <option>Birthday</option>
                      <option>Other</option>
                    </select>
                  </label>
                  <div class="pt-12">
                    <h4 class="text-base font-bold">Where is your Property located</h4>
                  </div>
                  <label class="relative text-gray-400 focus-within:text-gray-600 block">
                    <input type="email" name="email" id="email" class="mt-0 block w-full px-0.5 border-0 border-b-2 border-gray-200 focus:ring-0 focus:border-black" placeholder="Lusaka street Wuse Zone 6 Abuja" />
                  </label>
                  <!-- // maps -->
                  <div class="">
                    <h4 class="text-base font-bold">map</h4>
                  </div>
                  <label class="block w-full">
                    <span class="text-gray-400 text-sm">Check-in from</span>
                    <div class="mt-2 p-5 w-4/5 bg-white rounded-lg shadow">
                      <div class="flex mx-auto text-center justify-center">
                        <select name="hours" class="bg-transparent text-sm appearance-none outline-none rounded-md">
                          <option value="1">1</option>
                          <option value="2">2</option>
                          <option value="3">3</option>
                          <option value="4">4</option>
                          <option value="5">5</option>
                          <option value="6">6</option>
                          <option value="7">7</option>
                          <option value="8">8</option>
                          <option value="9">9</option>
                          <option value="10">10</option>
                          <option value="11">10</option>
                          <option value="12">12</option>
                        </select>
                        <span class="text-sm m-3">:</span>
                        <select name="minutes" class="bg-transparent text-sm appearance-none outline-none rounded-md mr-4">
                          <option value="0">00</option>
                          <option value="30">30</option>
                        </select>
                        <select name="ampm" class="bg-transparent text-sm appearance-none outline-none rounded-md">
                          <option value="am">AM</option>
                          <option value="pm">PM</option>
                        </select>
                      </div>
                    </div>
                  </label>
                  <label class="block w-full">
                    <span class="text-gray-400 text-sm">Check-out before</span>
                    <div class="mt-2 p-5 w-4/5 bg-white rounded-lg shadow">
                      <div class="flex mx-auto text-center justify-center">
                        <select name="hours" class="bg-transparent text-sm appearance-none outline-none rounded-md">
                          <option value="1">1</option>
                          <option value="2">2</option>
                          <option value="3">3</option>
                          <option value="4">4</option>
                          <option value="5">5</option>
                          <option value="6">6</option>
                          <option value="7">7</option>
                          <option value="8">8</option>
                          <option value="9">9</option>
                          <option value="10">10</option>
                          <option value="11">10</option>
                          <option value="12">12</option>
                        </select>
                        <span class="text-sm m-3">:</span>
                        <select name="minutes" class="bg-transparent text-sm appearance-none outline-none rounded-md mr-4">
                          <option value="0">00</option>
                          <option value="30">30</option>
                        </select>
                        <select name="ampm" class="bg-transparent text-sm appearance-none outline-none rounded-md">
                          <option value="am">AM</option>
                          <option value="pm">PM</option>
                        </select>
                      </div>
                    </div>
                  </label>
                  <div class="pt-12">
                    <h2 class="text-lg font-bold">Describe your property</h2>
                  </div>
                  <label class="block">
                    <span class="text-gray-400 text-sm">Property description</span>
                    <textarea class="mt-0 block w-full px-0.5 border-0 border-b-2 border-gray-200 focus:ring-0 focus:border-black" rows="2" spellcheck="false" data-ms-editor="true"></textarea>
                  </label>
                  <label class="block">
                    <span class="text-gray-400 text-sm">Property policies</span>
                    <textarea class="mt-0 block w-full px-0.5 border-0 border-b-2 border-gray-200 focus:ring-0 focus:border-black" rows="2" spellcheck="false" data-ms-editor="true"></textarea>
                  </label>

                  <div class="flex items-center w-full">
                    <button class="mt-9 font-semibold leading-none text-white py-4 px-10 bg-red-900 rounded hover:bg-blue-600 focus:ring-2 focus:ring-offset-2 focus:ring-blue-700 focus:outline-none">Send message</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
